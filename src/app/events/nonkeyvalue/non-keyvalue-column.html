<div>
    <h1>Non Key Value Column</h1>
    <hr>
    <div class="row">
        <div class="col-md-2 col-md-offset-2" tabindex="0">
            <label for="KeyColddf1">File1</label>
            <ng-multiselect-dropdown class="text-color" [placeholder]="'NonKeyValue'" [data]="nonkeycolfile1"
                [(ngModel)]="selectedItemsfile1" [settings]="dropdownSettings" (onSelect)="onNonKeyColSelectFile1($event)"
                (onDeSelect)="updateColListFile1($event)">
            </ng-multiselect-dropdown>
        </div>

        <div class="col-md-2 col-md-offset-1" tabindex="0">
            <label for="KeyColddf2">File2</label>
            <ng-multiselect-dropdown class="text-color" [placeholder]="'NonKeyValue'" [data]="nonkeycolfile2"
                [(ngModel)]="selectedItemsfile2" [settings]="dropdownSettings" (onSelect)="onNonKeyColSelectFile2($event)"
                (onDeSelect)="updateColListFile2()">
            </ng-multiselect-dropdown>
        </div>



        <div class="col-md-2 col-md-offset-2" tabindex="0">
            <form>
                <label for="nTolrence">Negative Tolrence Limit</label>
                <input id="nTolrence" #negTol type="text" (blur)="negativeTolrence(negTol.value)">
                <label for="pTolrence">Positive Tolrence Limit</label>
                <input id="pTolrence" #posTol type="text" (blur)="positiveTolrence(posTol.value)">
                <label for="oHeading">Output Column Heading </label>
                <input id="oHeading" #oheading type="text" (blur)="outputHeading(oheading.value)">
            </form>
        </div>


    </div>
</div>
